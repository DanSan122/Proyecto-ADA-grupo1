<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Rutas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link href="css/selecAlgoritmo.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>✈️ Planificador de Rutas</h1>
    </header>
    <div class="container mt-4">
        <div class="row">
            <!-- Panel de selección de algoritmos -->
            <div class="col-md-6">
                <div class="algorithm-panel">
                    <h3>Selecciona un Algoritmo de Optimización</h3>
                    <form>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="algorithm" id="dijkstra" value="Dijkstra">
                            <label class="form-check-label" for="dijkstra">Dijkstra</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="algorithm" id="kruskal" value="Kruskal">
                            <label class="form-check-label" for="kruskal">Kruskal</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="algorithm" id="prim" value="Prim">
                            <label class="form-check-label" for="prim">Prim</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="algorithm" id="dynamic" value="Dynamic">
                            <label class="form-check-label" for="dynamic">Programación Dinámica</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="algorithm" id="greedy" value="Greedy">
                            <label class="form-check-label" for="greedy">Greedy</label>
                        </div>
                        <button type="button" id="calculateBtn" class="btn btn-warning mt-3">Calcular rutas</button>
                    </form>
                </div>
            </div>

            <!-- Mapa -->
            <div class="col-md-6">
                <div class="content">
                    <h3>Destinos seleccionados</h3>
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script>
        // Configuración del mapa
        var map = L.map('map').setView([20, 0], 2); // Coordenadas globales
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap'
        }).addTo(map);
    </script>
    <script>
        document.getElementById("calculateBtn").addEventListener("click", function() {
            // Redirigir al archivo planRuta.html cuando se haga clic
            window.location.href = "planRuta.html";
        });
    </script>
</body>
</html>
